<mat-card>
  <mat-card-title>
    Login
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field>
        <input
          matInput
          formControlName="roll"
          placeholder="Roll Number">
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          formControlName="password"
          type="password"
          placeholder="Password">
      </mat-form-field>

      <button mat-button> Login </button>
      <a mat-button routerLink="/signup"> Create Your Account </a>
      <a mat-button routerLink="/about"> About </a>
      <a mat-button routerLink="/howto"> How To Use </a>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div style="text-align: center;" class="mat-caption">
      Note that you need to create an account before you can log in.
    </div>
  </mat-card-actions>
</mat-card>
